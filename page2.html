<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./page2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Let's Sign Up</h1>

    <label class="name" for="fname">Name</label>
    <input type="text" id="fname" name="fname" required>

    <label class="pswd" for="pass">Password</label>
    <input type="password" id="pass" name="pass" required>

    <label class="phone" for="phne">Phone no</label>
    <input type="tel" id="phne" name="phne" required pattern="[0-9]{10}">

    <div class="ok">
        <button id="okbtn">OK</button>
    </div>

    <footer>
        <p><span class="nammude">nammude</span><br><span class="metro">METRO</span></p>
    </footer>

    <script type="module" crossorigin="anonymous">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

        const supabaseUrl = 'https://owimaafcnxffuupkgcej.supabase.co';
        const supabaseAnonKey = 'your_supabase_anon_key';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        document.getElementById('okbtn').addEventListener('click', async (event) => {
            event.preventDefault(); // Prevent form submission

            // Get user inputs
            const name = document.getElementById('fname').value;
            const password = document.getElementById('pass').value;
            const phone = document.getElementById('phne').value;

            console.log("Name:", name);
            console.log("Password:", password);
            console.log("Phone:", phone);

            // Validate input fields
            if (!name || !password || !phone) {
                alert("All fields must be filled in.");
                return;
            }

            try {
                // Insert data into Supabase
                const { data, error } = await supabase
                    .from('Passenger')
                    .insert([{ P_Name: name, Password: password, Phone_No: phone }]);

                if (error) {
                    console.error('Error inserting user:', error);
                    alert('Failed to sign up. Please try again.');
                } else {
                    console.log('User added:', data);
                    // Redirect to next page upon success
                    window.location.href = './page4.html';
                }
            } catch (err) {
                console.error('Unexpected error:', err);
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>

</body>
</html>
